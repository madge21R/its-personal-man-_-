version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapp
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html:delegated
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=secret
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: webapp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: webapp_phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootsecret
    depends_on:
      - db
    ports:
      - "8081:80"

volumes:
  db_data:
