<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">

  <h1>Register</h1>

 
  <form method="post" action="register.php" autocomplete="off">
    <label>Username
      <input type="text" name="username" required maxlength="100"  required>
    </label><br>

    <label>Email
      <input type="email" name="email" required maxlength="255" required>
    </label><br>

    <label>Password
      <input type="password" name="password" required>
    </label><br>

    <label>Confirm Password
      <input type="password" name="password2" required>
    </label><br>

    <button type="submit">Register</button>
  </form>

  <p>Already have an a <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
